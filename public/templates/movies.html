<div>
    <div class="col-md-4 box" ng-repeat="items in movies">
        <div class="icons">
            <img height="200" width="200" src="images/{{items.img}}">
            <span class="titleText">
                <p>{{items.name}}</p>
                <p>Director    : {{items.director}}</p>
                <p>IMDB Rating : {{items.imdb}}</p>
            </span>

        </div>
    </div>
</div>
